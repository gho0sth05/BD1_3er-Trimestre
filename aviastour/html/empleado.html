<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviastour - Panel de Empleado</title>
    <link rel="icon" type="../logo/logoo.png" href="../logo/logoo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/empleado.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-indigo-50 to-violet-50 min-h-screen">
    <header class="bg-gradient-to-r from-blue-700 via-indigo-700 to-violet-700 text-white shadow-xl border-b-2 border-blue-800/20 sticky top-0 z-50 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-5">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="relative group">
                        <div class="absolute inset-0 bg-white rounded-2xl blur-xl opacity-40 group-hover:opacity-60 transition-opacity"></div>
                        <img src="../logo/logoo.png" alt="Aviastour Logo" class="relative w-16 h-16 rounded-2xl shadow-2xl ring-4 ring-white/30 group-hover:ring-white/50 transition-all transform group-hover:scale-105">
                    </div>
                    <div>
                        <h1 class="text-3xl font-black tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white to-blue-100">Aviastour</h1>
                        <p class="text-sm text-blue-100 font-semibold flex items-center gap-2">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M6 6V5a3 3 0 013-3h2a3 3 0 013 3v1h2a2 2 0 012 2v3.57A22.952 22.952 0 0110 13a22.95 22.95 0 01-8-1.43V8a2 2 0 012-2h2zm2-1a1 1 0 011-1h2a1 1 0 011 1v1H8V5zm1 5a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd"/><path d="M2 13.692V16a2 2 0 002 2h12a2 2 0 002-2v-2.308A24.974 24.974 0 0110 15c-2.796 0-5.487-.46-8-1.308z"/></svg>
                            Panel de Gestión Profesional
                        </p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right hidden sm:block bg-white/10 backdrop-blur-sm px-4 py-2 rounded-xl border border-white/20">
                        <p class="font-bold text-base" id="userName"></p>
                        <p class="text-xs text-blue-100 font-medium" id="userEmail"></p>
                    </div>
                    <button onclick="logout()" class="px-6 py-3 bg-gradient-to-r from-rose-500 to-red-600 hover:from-rose-600 hover:to-red-700 text-white text-sm font-bold rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 hover:-translate-y-0.5 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl border border-blue-100 overflow-hidden">
            <div class="flex border-b-2 border-blue-100 bg-gradient-to-r from-blue-50/80 to-indigo-50/80 overflow-x-auto">
                <button class="px-10 py-5 text-base font-bold text-blue-700 bg-white border-b-4 border-blue-600 whitespace-nowrap transition-all duration-300 hover:bg-blue-50 flex items-center gap-3 shadow-sm" onclick="showTab('reservas')" id="tab-reservas">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm9.707 5.707a1 1 0 00-1.414-1.414L9 12.586l-1.293-1.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                    Gestionar Reservas
                </button>
                <button class="px-10 py-5 text-base font-bold text-slate-600 hover:text-slate-900 hover:bg-white/70 border-b-4 border-transparent hover:border-slate-300 whitespace-nowrap transition-all duration-300 flex items-center gap-3" onclick="showTab('viajes')" id="tab-viajes">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/></svg>
                    Consultar Viajes
                </button>
            </div>
            <div class="p-8 sm:p-10" id="tabContent"></div>
        </div>
    </main>

    <div id="toastContainer"></div>

    <script src="../js/utils.js"></script>
    <script src="../js/empleado.js"></script>
</body>
</html>
