<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviastour - Panel de Administrador</title>
    <link rel="icon" type="image/png" href="/logo/logo.jpg">
    <link rel="stylesheet" href="../css/administrador.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <div class="logo-header">
                    <img src="../public/logo.jpg" alt="Aviastour Logo" class="logo-icon-header">
                </div>
                <div>
                    <h1 class="header-title">Aviastour</h1>
                    <p class="header-subtitle">Panel de Administrador</p>
                </div>
            </div>
            <div class="header-right">
                <div class="user-info">
                    <p class="user-name" id="userName"></p>
                    <p class="user-email" id="userEmail"></p>
                </div>
                <button onclick="Utils.logout()" class="btn btn-danger">Cerrar sesión</button>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <!-- Estadísticas -->
        <div class="stats-grid" id="statsGrid"></div>
        
        <!-- Las tablas -->
        <div class="card">
            <div class="tabs-header">
                <button class="tab-button active" onclick="showTab('usuarios')" id="tab-usuarios">Usuarios</button>
                <button class="tab-button" onclick="showTab('viajes')" id="tab-viajes">Viajes</button>
                <button class="tab-button" onclick="showTab('reservas')" id="tab-reservas">Reservas</button>
            </div>
            <div class="tab-content" id="tabContent"></div>
        </div>
    </main>
    
    <div id="toastContainer"></div>
    
   <script src="../js/data.js"></script>
<script src="../js/utils.js"></script>
<script src="../js/administrador.js"></script>

</body>

</html>
