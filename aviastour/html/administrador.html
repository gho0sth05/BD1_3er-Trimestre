<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviastour - Panel de Administrador</title>
    <!-- Actualizar ruta del favicon a la nueva carpeta img -->
    <link rel="icon" type="image/png" href="../logo/logoo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/administrador.css">
</head>
<body class="bg-gradient-to-br from-slate-50 via-gray-50 to-zinc-50 min-h-screen">
    <!-- Enhanced sophisticated header for admin interface -->
    <header class="bg-gradient-to-r from-slate-900 via-gray-900 to-zinc-900 text-white shadow-2xl border-b-2 border-slate-800/50 sticky top-0 z-50 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-5">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="relative group">
                        <div class="absolute inset-0 bg-blue-500 rounded-2xl blur-xl opacity-50 group-hover:opacity-70 transition-opacity"></div>
                        <!-- Actualizar ruta del logo a la nueva carpeta img -->
                        <img src="../logo/logoo.png" alt="Logo" class="relative w-16 h-16 rounded-2xl shadow-2xl ring-4 ring-blue-400/40 group-hover:ring-blue-400/60 transition-all transform group-hover:scale-105">
                    </div>
                    <div>
                        <h1 class="text-3xl font-black tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white via-blue-100 to-white">Aviastour</h1>
                        <p class="text-sm text-blue-300 font-semibold flex items-center gap-2">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/></svg>
                            Panel de Control Administrativo
                        </p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right hidden sm:block bg-white/10 backdrop-blur-sm px-4 py-2 rounded-xl border border-white/20">
                        <p id="userName" class="font-bold text-base"></p>
                        <p id="userEmail" class="text-xs text-blue-300 font-medium"></p>
                    </div>
                    <button onclick="logout()" class="px-6 py-3 bg-gradient-to-r from-rose-500 to-red-600 hover:from-rose-600 hover:to-red-700 text-white text-sm font-bold rounded-xl shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 hover:-translate-y-0.5 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/></svg>
                        Cerrar Sesi√≥n
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Enhanced admin dashboard with sophisticated design -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
        <div class="bg-white/95 backdrop-blur-md rounded-3xl shadow-2xl border border-slate-200 overflow-hidden">
            <div class="flex border-b-2 border-slate-200 bg-gradient-to-r from-slate-50/80 to-gray-50/80 overflow-x-auto">
                <button class="px-10 py-5 text-base font-bold text-slate-700 bg-white border-b-4 border-slate-700 whitespace-nowrap transition-all duration-300 hover:bg-slate-50 flex items-center gap-3 shadow-sm" onclick="showTab('viajes')" id="tab-viajes">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/></svg>
                    Viajes
                </button>
                <button class="px-10 py-5 text-base font-bold text-slate-600 hover:text-slate-900 hover:bg-white/70 border-b-4 border-transparent hover:border-slate-300 whitespace-nowrap transition-all duration-300 flex items-center gap-3" onclick="showTab('reservas')" id="tab-reservas">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/></svg>
                    Reservas
                </button>
                <button class="px-10 py-5 text-base font-bold text-slate-600 hover:text-slate-900 hover:bg-white/70 border-b-4 border-transparent hover:border-slate-300 whitespace-nowrap transition-all duration-300 flex items-center gap-3" onclick="showTab('usuarios')" id="tab-usuarios">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"/></svg>
                    Usuarios
                </button>
            </div>
            <div class="p-8 sm:p-10" id="tabContent"></div>
        </div>
    </main>

    <div id="toastContainer"></div>

    <script src="../js/utils.js"></script>
    <script src="../js/administrador.js"></script>
</body>
</html>
