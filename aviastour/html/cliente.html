<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviastour - Panel de Cliente</title>
    <link rel="icon" type="image/png" href="../logo/logoo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/cliente.css">
</head>
<body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 min-h-screen">
    <header class="bg-gradient-to-r from-emerald-600 via-teal-600 to-cyan-600 text-white shadow-2xl border-b border-emerald-700/30">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex flex-wrap justify-between items-center gap-4">
                <div class="flex items-center gap-4">
                    <div class="relative">
                        <div class="absolute inset-0 bg-white rounded-full blur-md opacity-30"></div>
                        <img src="../logo/logoo.png" alt="Aviastour Logo" class="relative w-14 h-14 rounded-full shadow-xl ring-2 ring-white/50">
                    </div>
                    <div>
                        <h1 class="text-2xl font-black tracking-tight">Aviastour</h1>
                        <p class="text-xs text-emerald-100 font-medium">Tu próxima aventura comienza aquí</p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-right hidden sm:block">
                        <p class="font-bold text-sm" id="userName"></p>
                        <p class="text-xs text-emerald-100" id="userEmail"></p>
                    </div>
                    <button onclick="logout()" class="px-5 py-2.5 bg-gradient-to-r from-red-600 to-red-700 hover:from-red-700 hover:to-red-800 text-white text-sm font-bold rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105">
                        Cerrar Sesión
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl border border-emerald-200/50 overflow-hidden">
            <div class="flex border-b border-emerald-200 bg-gradient-to-r from-emerald-50 to-teal-50 overflow-x-auto">
                <button class="px-8 py-4 text-sm font-bold text-emerald-600 bg-white border-b-4 border-emerald-600 whitespace-nowrap transition-all duration-300 hover:bg-emerald-50" onclick="showTab('catalogo')" id="tab-catalogo">
                    🌍 Catálogo de Viajes
                </button>
                <button class="px-8 py-4 text-sm font-bold text-slate-600 hover:text-slate-900 hover:bg-white/50 border-b-4 border-transparent whitespace-nowrap transition-all duration-300" onclick="showTab('reservas')" id="tab-reservas">
                    🎫 Mis Reservas
                </button>
            </div>
            <div class="p-6 sm:p-8" id="tabContent"></div>
        </div>
    </main>

    <div id="modalContainer"></div>
    <div id="toastContainer"></div>

    <script src="../js/utils.js"></script>
    <script src="../js/cliente.js"></script>
    <script src="../js/data.js"></script>
</body>
</html>
