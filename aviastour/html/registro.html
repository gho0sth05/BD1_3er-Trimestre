<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aviastour - Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="logo"><img src="../public/logo.jpg" alt="Aviastour" class="logo-icon"></div>
            <h1>Aviastour</h1>
            <p class="subtitle">Crear Nueva Cuenta</p>

            <div class="form-container">
                <h2>Registro</h2>
                <div id="errorMessage" class="alert alert-error hidden"></div>
                <div id="successMessage" class="alert alert-success hidden"></div>

                <form id="registerForm" novalidate>
                    <div class="form-group">
                        <label for="nombre">Nombre Completo</label>
                        <input type="text" id="nombre" required placeholder="Nombre completo">
                    </div>

                    <div class="form-group">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" required min="18" max="120" placeholder="Edad">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Nombre de Usuario</label>
                        <input type="text" id="usuario" required placeholder="Usuario">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" required minlength="6" placeholder="Contraseña">
                    </div>

                    <div class="form-group">
                        <label for="rol">Tipo de Usuario</label>
                        <select id="rol" required>
                            <option value="">Seleccione un rol</option>
                            <option value="Cliente">Cliente</option>
                            <option value="Empleado">Empleado</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="vip">Cliente VIP</label>
                        <select id="vip" required>
                            <option value="No">No</option>
                            <option value="Sí">Sí</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Crear Cuenta</button>
                </form>

                <div class="form-footer">
                    <p>¿Ya tienes cuenta? <a href="inicio.html">Inicia sesión</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/registro.js"></script>
</body>
</html>
