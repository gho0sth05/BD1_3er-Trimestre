<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviastour - Iniciar Sesión</title>
    <link rel="icon" type="../logo/logoo.png"  href="../logo/logoo.png">
    <link rel="stylesheet" href="../css/inicio.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <img src="../logo/logoo.png" alt="Aviastour Logo" class="logo-icon">
            </div>
            <h1>Aviastour</h1>
            <p class="subtitle">Sistema de Gestión de Viajes Aéreos</p>

            <div class="form-container">
                <h2>Iniciar Sesión</h2>
                <div id="errorMessage" class="alert alert-error hidden" role="alert" aria-live="polite"></div>

                <form id="loginForm" autocomplete="on" novalidate>
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" id="usuario" name="usuario" required placeholder="Tu nombre de usuario">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>

                    <button type="submit" id="loginBtn" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>

                <div class="form-footer">
                    <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/inicio.js"></script>
</body>
</html>
